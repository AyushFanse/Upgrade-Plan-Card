<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="card">
            <h2 class="title">Profetional</h2>
            <div class="content">
                <h2>01</h2>
                <div class="price">
                    <h1>$50</h1>
                    <span class="month">/Month</span>
                </div>
                <div class="Content">
                    <p>1<span class="default"> Domain(s)</span></p>
                </div>
                <div class="Content">
                    <p>1<span class="default"> Support</span></p>
                </div>
                <a href="#" class="last" >Buy Now</a>
            </div>
        </div>
        <div class="card">
            <h2 class="title">Business</h2>
            <div class="content">
                <h2>02</h2>
                <div class="price">
                    <h1>$110</h1>
                    <span class="month">/Month</span>
                </div>
                <div class="Content">
                    <p>5<span class="default"> Domain(s)</span></p>
                </div>
                <div class="Content">
                    <p>1 year
                    <span class="default"> Support</span></p>
                </div>
                <a href="#" class="last" >Buy Now</a>
            </div>
        </div>
        <div class="card">
            <h2 class="title">Developer</h2>
            <div class="content">
                <h2>03</h2>
                <div class="price">
                    <h1>$210</h1>
                    <span class="month">/Month</span>
                </div>
                <div class="Content">
                    <p>Unlimited<span class="default"> Domain(s)</span></p>
                </div>
                <div class="Content">
                    <p>Lifetime<span class="default"> Support</span></p>
                </div>
                <a href="#" class="last" ><p>Buy Now</p</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 300, 
        glare:true,
        "max-glare":1  
	});
    </script>
</body>
</html>
